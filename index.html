<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey to Space</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }

    #hiText, #journeyText {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: silver;
      font-weight: bold;
      font-family: sans-serif;
      text-shadow: 2px 2px 8px #000;
    }

    #hiText {
      top: 40%;
      font-size: 72px;
      display: none;
    }

    #journeyText {
      top: 55%;
      font-size: 36px;
      white-space: pre;
      display: none;
    }

    #fade {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="hiText">HI!</div>
  <div id="journeyText"></div>
  <div id="fade"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let mainCube;
    let smallCubes = [];
    let exploded = false;
    let stars = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      addLighting();

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      mainCube = new THREE.Mesh(geometry, material);
      scene.add(mainCube);

      window.addEventListener('click', onClick);
      window.addEventListener('touchstart', onClick);
    }

    function addLighting() {
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));
    }

    function onClick() {
      if (exploded) return;

      scene.remove(mainCube);

      const smallGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      for (let i = 0; i < 30; i++) {
        const mat = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
        const cube = new THREE.Mesh(smallGeometry, mat);
        cube.position.copy(mainCube.position);
        cube.velocity = new THREE.Vector3(
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.5
        );
        scene.add(cube);
        smallCubes.push(cube);
      }

      exploded = true;

      const hiText = document.getElementById('hiText');
      hiText.style.display = 'block';

      setTimeout(() => {
        hiText.style.display = 'none';
        startTyping("Let's begin our journey");
      }, 2000);
    }

    function startTyping(text) {
      const journeyText = document.getElementById('journeyText');
      journeyText.style.display = 'block';
      let index = 0;

      const interval = setInterval(() => {
        journeyText.textContent = text.slice(0, index + 1);
        index++;
        if (index === text.length) {
          clearInterval(interval);
          setTimeout(() => {
            fadeToScene(showSpaceScene);
          }, 3000);
        }
      }, 100);
    }

    function fadeToScene(callback) {
      const fade = document.getElementById('fade');
      fade.style.opacity = '1'; // fade to black

      setTimeout(() => {
        document.getElementById('journeyText').style.display = 'none';
        clearScene();
        callback(); // start space scene
        fade.style.opacity = '0'; // fade into space
      }, 2000);
    }

    function clearScene() {
      smallCubes.forEach(c => scene.remove(c));
      smallCubes = [];
      stars.forEach(s => scene.remove(s));
      stars = [];
      scene.background = new THREE.Color(0x000000);
    }

    function showSpaceScene() {
      for (let i = 0; i < 1000; i++) {
        const geometry = new THREE.SphereGeometry(0.01, 4, 4);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const star = new THREE.Mesh(geometry, material);

        star.position.set(
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 100
        );

        scene.add(star);
        stars.push(star);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      if (!exploded) {
        mainCube.rotation.x += 0.01;
        mainCube.rotation.y += 0.01;
      } else {
        smallCubes.forEach(cube => {
          cube.position.add(cube.velocity);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        });

        // After space appears, move the camera forward slowly
        if (stars.length > 0) {
          camera.position.z -= 0.02;
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
